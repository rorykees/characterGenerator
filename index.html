<!-- meta data -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- page content -->
<body>

    <div class="container rounded">

        <!-- welcome section -->
        <div class="row">
            <section id="begin-page" data-current="current" class="col-sm-12">
                <h1>Character Generator</h1>
                <p>Generate a random NPC or player character from our D&D Campaigns</p>
                <button id="begin-button" type="button" class="btn btn-primary">Generate</button>
            </section>
        </div>

        <!-- complete section -->
        <div class="row">
            <section id="generation-complete" class="col-sm-12">
                <h1 id="character"></h1>
            </section>
        </div>

    </div>

    <!-- js -->
    <script src="script.js"></script>
</body>
</html>
